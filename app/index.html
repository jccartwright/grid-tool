<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.14/esri/css/esri.css">

    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="gridToolApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
        HEADER GOES HERE
    </div>

    <div class="container" ng-controller="MainCtrl">
        <esri-map id="map" map-options="map.options" load="onMapLoad">
        </esri-map>
        <div>
            <button ng-click="activateDrawTool('Extent')">Draw Rectangle</button>
        </div>
        <div>
            minx: {{selectedGeom.xmin |number:3}}
            miny: {{selectedGeom.ymin |number:3}}
            maxx: {{selectedGeom.xmax |number:3}}
            maxy: {{selectedGeom.ymax |number:3}}
        </div>
        <div>
            Position: longitude {{mouseposition.x | number:3}}, latitude {{mouseposition.y | number:3}}
        </div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the GIS team</p>
      </div>
    </div>

    <script type="text/javascript" src="http://js.arcgis.com/3.14compact"></script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-esri-map/dist/angular-esri-map.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <!-- endbuild -->
</body>
</html>
